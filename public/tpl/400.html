<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">

<!-- Always force latest IE rendering engine or request Chrome Frame -->
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<!-- Use title if it's in the page YAML frontmatter -->
<title>Promotion Manager</title>
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,600,800">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
<link href="//promocms.dja.com/css/application.css" media="screen" rel="stylesheet" type="text/css" />
</head>

<body>
<nav class="navbar navbar-default navbar-inverse navbar-static-top" role="navigation"> 
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header"> <a class="navbar-brand" href="https://promocms.dja.com">PromoCMS</a> </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="error-box">
        <div class="message-small">Please correct the following items:</div>
        <div class="message-big"></div>
        <div class="message-small">
        <% if(typeof errorMsg == 'object'){
        
      	  for(key in errorMsg){ %>
          
          	 <%=errorMsg[key] %>
          
        <%  }
        
        } %>
        </div>
        <div style="margin-top: 50px"> <a class="btn btn-blue" href="javascript:history.go(-1)"> <i class="icon-arrow-left"></i> Back</a> </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
