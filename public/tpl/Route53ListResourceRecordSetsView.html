<div class="container">
  <div class="page-header-top">
    <div class="container">
      <h2>Route 53 Manager</h2>
      <div><button type="button" class="btn btn-info viewAllHostedZonesBttn">View All Hosted Zones</button></div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="panel panel-default"> 
      <!-- Default panel contents -->
      <div class="panel-heading"> Resource records </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-6 HostedZoneDetails">
          <div><h4>Hosted Zone:</h4></div>
          </div>
          <div class="col-sm-6 NameServerDetails">
          <div><h4>Nameservers:</h4></div>
          </div>
        </div>
        <div class="row" style="padding: 10px;"></div>
        <div class="row">
          <div class="col-xs-4 pull-left">
            <button type="button" class="btn btn-default addResourceRecordBttn">Add Resource Record</button>
          </div>
          <div class="col-xs-5 pull-right">
            <form class="row  pull-right" role="search" id="searchResourceRecordForm">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <button type="button" class="close" aria-hidden="true" style="position:absolute;right: 45px;
top: 4px; display:none" id="clearSearchBttn">&times;</button>
                <div class="input-group-btn">
                  <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      
      <!-- Table -->
      <table class="table" id="resourceRecordListBody">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>TTL</th>
            <th>Value</th>
            <th></th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>



  <div class="modal fade" id="deleteResourceRecordModal" aria-hidden="true" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Delete Resource Record</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this resource record?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger confirm">Delete Permanently</button>
        </div>
      </div>
      <!-- /.modal-content --> 
    </div>
    <!-- /.modal-dialog --> 
  </div>
  <!-- /.modal -->
