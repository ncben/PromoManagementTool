<div class="container">
  <div class="page-header">
    <h1>My Account <small>Change Password</small></h1>
  </div>
  <div class="">
    <form id="editPasswordForm">
      <div class="form-group col-sm-5">
        <input type="password" class="form-control input-lg" id="currentPassword" name="currentPassword" placeholder="Current Password">
      </div>
      <div class="clearfix"></div>
      <div class="form-group col-sm-5">
        <input type="password" class="form-control input-lg" id="newPassword" name="newPassword" placeholder="New Password">
      </div>
      <div class="clearfix"></div>
      <div class="form-group col-sm-5  bottom-buffer">
        <input type="password" class="form-control input-lg" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm New Password">
      </div>
      <div class="clearfix"></div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-success btn-lg" id="editPassword">Submit</button>
      </div>
    </form>
  </div>
  <!-- /.row -->
  <div class="clearfix" ></div>
  <div style="padding: 10px 16px;"><a href="#profile">Cancel</a></div>
</div>
