<div class="container">
  <div class="page-header">
    <h1>My Account <small>Edit Profile</small></h1>
    <button type="button" class="btn btn-danger  btn-sm" id="deleteAccount">Delete My Account</button>
  </div>
  <div class="">
    <form id="editProfileForm">
      <div class="form-group col-sm-5">
        <input type="text" class="form-control input-lg" id="firstName" name="firstName" placeholder="First Name" value="<%=  (typeof firstName != 'undefined') ? _.escape(firstName) : '' %>">
      </div>
      <div class="form-group col-sm-5">
        <input type="text" class="form-control input-lg" id="lastName" name="lastName" placeholder="Last Name" value="<%=  (typeof lastName != 'undefined') ? _.escape(lastName) : '' %>">
      </div>
      <div class="clearfix"></div>
      <div class="form-group col-sm-5 editEmailInputGroup">
        <input type="text" class="form-control input-lg" id="email" name="email" placeholder="Email" value="<%=  (typeof email != 'undefined') ? _.escape(email) : '' %>" readonly>
      </div>
      <div class="clearfix bottom-buffer"></div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-success btn-lg" id="editProfile">Submit</button>
      </div>
    </form>
    </</div>
  <!-- /.row -->
  <div class="clear-fix" ></div>
  <div style="padding: 10px 16px;"><a href="#profile">Cancel</a></div>
  <div class="modal fade" id="deleteAccountModal" aria-hidden="true" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Delete My Account</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete your account permanently? This action cannot be undone.</p>
        </div>
        <div class="modal-footer"> <a href="#" class="pull-left" id="deleteProfileConfirm">Yes, Delete My Account Permanently</a>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      <!-- /.modal-content --> 
    </div>
    <!-- /.modal-dialog --> 
  </div>
  <!-- /.modal --> 
</div>
