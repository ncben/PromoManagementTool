<div class="container">
  <div class="page-header-top">
    <div class="container">
      <h2>Route 53 Manager</h2>
      <h5 style="color:#555">View and edit Amazon Web Service Route 53 settings</h5>
    </div>
  </div>
  <div class="col-md-12">
    <div class="panel panel-default"> 
      <!-- Default panel contents -->
      <div class="panel-heading"> Hosted zones </div>
      <div class="panel-body">
        <div class="col-xs-4 pull-left">
          <button type="button" class="btn btn-default addHostedZoneBttn">Add Hosted Zone</button>
        </div>
        <div class="col-xs-5 pull-right">
          <form class="row  pull-right" role="search" id="searchHostedZoneForm">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search">
              <button type="button" class="close" aria-hidden="true" style="position:absolute;right: 45px;
top: 4px; display:none" id="clearSearchBttn">&times;</button>
              <div class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
          </form>
        </div>
      </div>
      
      <!-- Table -->
      <table class="table" id="hostedZonesListBody">
        <thead>
        <tr>
          <th>Hosted zone ID</th>
          <th>Name</th>
          <th>Comment</th>
          <th>CallerReference</th>
          <th></th>
        </tr>
      </thead>
      </table>
      <ul class="pager hidden">
        <li><a href="#">Previous</a></li>
        <li><a href="#">Next</a></li>
      </ul>
    </div>
  </div>
</div>

  <div class="modal fade" id="deleteHostedZoneModal" aria-hidden="true" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Delete Hosted Zone</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this zone?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger confirm">Delete Permanently</button>
        </div>
      </div>
      <!-- /.modal-content --> 
    </div>
    <!-- /.modal-dialog --> 
  </div>
  <!-- /.modal -->
