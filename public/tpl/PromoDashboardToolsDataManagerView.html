  <div class="row">
    <div class="area-top clearfix">
      <div class="pull-left header">
        <h3 class="title"> <i class="icon-bar-chart"></i> Data Manager </h3>
        <h5> <span> Export consumer data </span> </h5>
      </div>
      <ul class="list-inline pull-right sparkline-box">
        <li class="sparkline-row">
          <h4 class="blue"><span>Orders</span> 847</h4>
          <div class="sparkline big" data-color="blue"><!--5,8,19,3,16,24,21,26,15,10,15,21--></div>
        </li>
        <li class="sparkline-row">
          <h4 class="green"><span>Reviews</span> 223</h4>
          <div class="sparkline big" data-color="green"><!--4,8,5,14,8,23,3,8,7,15,18,7--></div>
        </li>
        <li class="sparkline-row">
          <h4 class="red"><span>New visits</span> 7930</h4>
          <div class="sparkline big"><!--24,17,10,5,15,6,14,29,3,10,20,27--></div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="box">
        <div class="box-header">
          <div class="title">Data Export</div>
          <ul class="box-toolbar">
          </ul>
        </div>
        <div class="box-content">
          <div class="row box-section slider-container">
            <div class="row">
              <div class="col-md-12">
                <div class="col-md-12">
                  <div>
                    <input type="checkbox" class="icheck" checked id="groupUserIntoSameRow">
                    <label for="groupUserIntoSameRow" style="top: inherit; font-weight:normal;">Group entries from same user into one row </label>
                  </div>
                  <div>
                    <input type="checkbox" class="icheck" id="exportIncompleteEntries">
                    <label for="exportIncompleteEntries" style="top: inherit; font-weight:normal;">Include incomplete entries </label>
                  </div>
                  <div style="padding:10px 0">
                    <button id="exportDateRange" class="btn btn-mini btn-default addDateRange" style="padding: 1px 20px; margin:5px 0 0 0;" data-animation="false" data-placement="bottom" data-toggle="tooltip" title="" data-original-title="" ><i class=" icon-calendar"></i> <span>Date Range</span> <b class="caret"></b></button>
                                        <button class="btn btn-mini btn-default addMainCondition" style="padding: 1px 20px; margin:5px 0 0 0;" data-animation="false" data-placement="bottom" data-toggle="tooltip" title="" data-original-title="" ><i class=" icon-plus-sign"></i> Add <span class="addConditionTextAND" style="display:none">"AND" </span>Condition</button>

                  </div>
                </div>
                <div class="col-md-12">
                  <div class="addOrMetricConditionTemplate" style="display:none">
                    <div class="conditionItem" style="margin-bottom: 2px;">
                      <div class="text-center" style="width: 40%; display:inline-block; padding:0">
                        <select class="columnsMetric">
                        </select>
                      </div>
                      <div class="text-center" style="width:25%; display:inline-block; padding:0; vertical-align:middle;">
                        <select class="columnsMetricComparator" style="max-width:90%; vertical-align:middle;">
                          <option value="is">is</option>
                          <option value="is not">is not</option>
                          <option value="starts with" class="typeNormalComparator typeDOBDisable">starts with</option>
                          <option value="not start with" class="typeNormalComparator typeDOBDisable">not start with</option>
                          <option value="contains" class="typeNormalComparator typeDOBDisable">contains*</option>
                          <option value="not contain" class="typeNormalComparator typeDOBDisable">not contain*</option>
                          <option value="less than" class="typeNormalComparator">less than</option>
                          <option value="less/equal" class="typeNormalComparator">less/equal</option>
                          <option value="greater than" class="typeNormalComparator">greater than</option>
                          <option value="greater/equal" class="typeNormalComparator">greater/equal</option>
                          <option value="regex match" class="typeNormalComparator typeRegexComparator typeDOBDisable">regex match</option>
                          <option value="regex not match" class="typeNormalComparator typeRegexComparator typeDOBDisable">regex not match</option>
                        </select>
                      </div>
                      <div class="text-center" style="width: 25%; display:inline-block; padding:0; vertical-align:middle;">
                        <div class="typeValue typeCheckboxOnly" style="display:none;">
                          <select>
                            <option value="on">checked</option>
                          </select>
                        </div>
                        <div class="typeValue typeNormal">
                          <input type="text" style="width:100%; max-width:100%;" />
                        </div>
                        <div class="typeValue typeDOBOnly" style="display:none;">
                          <input class="typeDOBDatepicker" type="text" style="width:100%; max-width:100%;" />
                        </div>
                        <div class="typeValue typeSelectOnly" style="display:none;">
                          <input type="text" class="typeSelectOnlyChoices" />
                        </div>
                      </div>
                      <div class="text-center" style="float:right; display:inline-block; padding:0; vertical-align:middle;"> <a href="#" class="removeCondition" data-animation="false" data-placement="bottom" data-toggle="tooltip" title="" data-original-title="Remove" style="vertical-align: middle;"><i class="icon-remove"></i></a> </div>
                    </div>
                  </div>
                  <div class="addMetricTemplate" style="display:none;">
                    <div class="well relative" style="padding: 10px; margin-bottom:5px;">
                      <div class="conditionItemsHolder"> </div>
                      <div class="conditionAdd text-center" style="padding:10px 0 0 0;">
                        <button class="btn btn-mini btn-blue addOrCondition" style="padding: 1px 20px" data-animation="false" data-placement="bottom" data-toggle="tooltip" title="" data-original-title="" ><i class=" icon-plus-sign"></i> Add "OR" condition</button>
                      </div>
                    </div>
                  </div>
                  <div class="metricMainConditionHolder"> </div>
                  <div style="padding-top:15px; font-size:.8em; display:none;" class="text-center addConditionFootnote"> All values are case sensitive except if the selected comparator is marked with an asterisk (*). </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="col-md-12">
                  <div class="exportConfirm">
                    <button class="btn btn-sm btn-green exportDataBttn" style="margin-top:5px;"><i class="icon-cloud-download"></i> Export</button> <span class="exportProcessing" style="display: none; white-space:nowrap;"><i class="icon-spinner icon-spin" ></i> <span class="exportProgress"></span></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
